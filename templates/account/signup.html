<!-- templates/signup.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Criar conta {% endblock title %}

{% block content %}
    <h2>Criar Conta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Criar</button>
        <a href="{% url 'home' %}">Voltar</a>
    </form>
{% endblock content %}
